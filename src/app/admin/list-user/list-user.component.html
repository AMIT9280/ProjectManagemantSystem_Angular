<app-admin-header></app-admin-header>
<table border="1">
   <thead>
       <tr>
           <!-- <th>RoleId</th> -->
           <th>UserName</th>
           <th>Action</th>
       </tr>
   </thead>
   <tbody>
       <tr *ngFor="let user of users">
           <!-- <td>{{role._id}}</td> -->
           <td>{{user.firstName}}</td>
           <td> <button (click)="editUsers(user._id)">Edit</button> | <button (click)="deleteUsers(user._id)">Delete</button></td>
       </tr>
   </tbody>
</table>
