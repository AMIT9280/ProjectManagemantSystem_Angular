<app-admin-header></app-admin-header>
 <table border="1">
    <thead>
        <tr>
            <!-- <th>RoleId</th> -->
            <th>ProjectTeamName</th>
            <th>Member</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let  p of projectTeam">
            <!-- <td>{{role._id}}</td> -->
            <td>{{p.projectId.projectTitle}}</td>
            <td>{{p.userId.firstName}}</td>
            <td><button (click)="editProjectTeam(p._id)">Add Member</button></td>
            <td><button (click)="deleteProjectTeam(p._id)">Delete</button></td>
        </tr>
    </tbody>
 </table>
